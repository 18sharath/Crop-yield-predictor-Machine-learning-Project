<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .container {
            max-width: 850px;
            margin: 50px auto;
            padding: 25px;
            background: #2e3b55;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #d1e3ff;
        }

        .form-control {
            border: 2px solid #5d7290;
            background: #3e5170;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #7abaff;
            background: #50688b;
            box-shadow: 0 0 10px rgba(0, 162, 255, 0.7);
        }

        .btn-primary {
            background: #007bff;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 10px;
            color: #fff;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
            color: #fff;
            box-shadow: 0 8px 15px rgba(0, 91, 187, 0.7);
        }

        .alert {
            font-size: 1.3rem;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .alert-success {
            background: #28a745;
            color: #fff;
        }

        .link-container {
            text-align: center;
            margin-top: 15px;
        }

        .link-container a {
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .link-container a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Crop Yield Predictor</h1>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="Area" class="form-label">Area</label>
                <input type="text" name="Area" id="Area" class="form-control" placeholder="Enter Area" required>
            </div>
            <div class="mb-3">
                <label for="Item" class="form-label">Crop Item</label>
                <input type="text" name="Item" id="Item" class="form-control" placeholder="Enter Crop Item" required>
            </div>
            <div class="mb-3">
                <label for="Year" class="form-label">Year</label>
                <input type="number" name="Year" id="Year" class="form-control" placeholder="Enter Year" required>
            </div>
            <div class="mb-3">
                <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                <input type="number" step="0.01" name="average_rain_fall_mm_per_year" id="average_rain_fall_mm_per_year"
                    class="form-control" placeholder="Enter Rainfall" required>
            </div>
            <div class="mb-3">
                <label for="pesticides_tonnes" class="form-label">Pesticides Used (tonnes)</label>
                <input type="number" step="0.01" name="pesticides_tonnes" id="pesticides_tonnes" class="form-control"
                    placeholder="Enter Pesticides Usage" required>
            </div>
            <div class="mb-3">
                <label for="avg_temp" class="form-label">Average Temperature (°C)</label>
                <input type="number" step="0.01" name="avg_temp" id="avg_temp" class="form-control"
                    placeholder="Enter Average Temperature" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict Yield</button>
            </div>
            {% if prediction %}
            <div class="alert alert-success text-center mt-4">
                Predicted Crop Yield: <strong>{{ prediction }}</strong>
            </div>
            {% endif %}
        </form>
        <div class="link-container">
            <a href="/price">Go to Price Prediction</a>
        </div>
    </div>
</body>

</html>
